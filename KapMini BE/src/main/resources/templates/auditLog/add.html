<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{auditLog.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{auditLog.add.headline}]]</h1>
                <div>
                    <a th:href="@{/auditLogs}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{auditLog.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('auditLog')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='entityName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='entityID', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='actionType')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='actionDetails')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='performedBy', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='ip', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='sessionID')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='userAgent')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='lastLoginAt', required=true, inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='lastActivityAt', required=true, inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='actionOutcome', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='processingTime', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditLog', field='userId', required=true, type='select')}" />
                <input type="submit" th:value="#{auditLog.add.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
