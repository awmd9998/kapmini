<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{emailConfig.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{emailConfig.add.headline}]]</h1>
                <div>
                    <a th:href="@{/emailConfigs}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{emailConfig.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('emailConfig')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='emailConfig', field='smtpServer')}" />
                <div th:replace="~{fragments/forms::inputRow(object='emailConfig', field='port', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='emailConfig', field='authRequired', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='emailConfig', field='deleteAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='emailConfig', field='notificationTypeID', required=true, type='select')}" />
                <input type="submit" th:value="#{emailConfig.add.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
