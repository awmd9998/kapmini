<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{app.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{app.add.headline}]]</h1>
                <div>
                    <a th:href="@{/apps}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{app.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('app')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='app', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='app', field='description', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='app', field='isActive', required=true, type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='app', field='isProduction', required=true, type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='app', field='deleteAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='app', field='subdomainId', required=true, type='select')}" />
                <input type="submit" th:value="#{app.add.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
